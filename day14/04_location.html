<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>
<body>
    <h1>
        location 객체는 브라우저의 주소표시줄 입력에 관련된 객체
    </h1>
    <ul>
        <li>
            location.href = 'url'; : url로 이동
        </li>
        <li>
            location.replace('url') : url로 이동 history 객체에 저장하지 않음
        </li>
        <li>
            location.assign('url') : url로 이동 history 객체에 저장
        </li>
        <li>
            location.reload() : 현재 페이지 새로고침
        </li>
    </ul>
    <button type="button" id="href">href를 사용한 이동</button>
    <button type="button" id="replace">replace를 사용한 이동</button>
    <button type="button" id="assign">assign를 사용한 이동</button>
    <button type="button" id="reload">reload 페이지 재호출</button>
    <script>
        document.getElementById('href').addEventListener('click',()=>{
            location.href = 'https://www.naver.com';
        })
        document.getElementById('replace').addEventListener('click',()=>{
            location.replace('https://www.naver.com');
        })
        document.getElementById('assign').addEventListener('click',()=>{
            location.assign('https://www.naver.com');
        })
        document.getElementById('reload').addEventListener('click',()=>{
            location.reload();
        })
    </script>
</body>
</html>
