<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- iframe : 웹 문서에 동영상 / 웹 문서(다른 사이트) 넣을 수 있게 하는 태그 속성
        - width : 가로길이
        - height : 세로 길이
        - frameborder : 테두리표시(1:표시, 0:지우기)
        - scrolling : 스크롤바 유무 선택 ( yes: 표시, no: 없음, auto :자동)
        - 블로그에 유튜브 영상 가져올때 사용
    -->
    <iframe src="/day02/08_연습문제.html" frameborder="1">iframe를 지원하지 않습니다.</iframe>
    <iframe src="http://daum.net" frameborder="1"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Es0Uma1tblI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
