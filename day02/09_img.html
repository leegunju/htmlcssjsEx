<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <!-- 
        <input type="img"> == img 태그
        - width : 이미지의 가로 길이
        - height : 이미지의 세로 길이
        - auto : 비율에 맞춰서 자동 설정
    -->

    <img src="/image/고양이1.jpg" alt="고양이 없음." width="100px" height="auto">
    <input type="image" src="/image/고양이2.jpg" alt="고양이 없음." width="100px" height="auto">
    <a href="https://www.naver.com" target="_blank"><img src="/image/고양이3.jpg" alt="고양이 없음." width="100px" height="auto"></a>
    <a href="https://google.com" target="_blank">
        <input type="image" src="/image/고양이3.jpg" alt="고양이 없음." width="100px" height="auto">
    </a>
</body>
</html>
