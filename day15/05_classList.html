<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList</title>
</head>
<body>
    <h1>
        Tag의 classList 속성
    </h1>
    <ul class="ul list iter">
        <li>
            element.classList : class 속성의 값은 여러개가 올 수 있으므로 list 형태로 리턴 받는다
        </li>
        <li>
            리턴타입이 tokenList 객체이기 때문에 별도의 메서드 사용가능
        </li>
        <li>
            대표적인 메서드 : add(), contains(), toggle(), remove()...
        </li>
    </ul>
    <script>
        const ul = document.getElementsByTagName('ul');
        console.log(ul);
        console.log(ul[0]);
        console.log(ul[0].classList);
        console.log(ul[0].classList.length);

        ul[0].classList.add('ul2');
        console.log(ul[0].classList);

        ul[0].classList.remove('iter');
        console.log(ul[0].classList);

        let bool = ul[0].classList.contains('iter');
        console.log(bool);

        ul[0].classList.toggle('iter');
        console.log(ul[0].classList);

        ul[0].classList.replace('iter', 'after');
        console.log(ul[0].classList);

    </script>
</body>
</html>
