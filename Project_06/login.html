<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="wrap">
        <header class="head">
            <a href="index.html">
                <img class="main_logo" src="/Project_06/Project_image/mainlogo1.png">
            </a>
        </header>

        <div class="mainDiv">
            <h3 id="loginTitle">로그인 및 회원가입</h3>
            <hr>
            <h3 id="loginMsg">로그인을 통해 굿디쉬의 다양한 혜택을 누리세요.</h3>
            <input type="text" id="idLogin" placeholder="휴대전화번호 또는 이메일 입력">
            <input type="password" id="pwLogin" placeholder="비밀번호 입력">
            <input type="checkbox" id="keepLogin" checked> 로그인상태 유지
            <a href="" id="pwFind">비밀번호 찾기</a>
            <button type="button" id="loginBtn">로그인</button>

            <div class="joinDiv">
                <h3 id="memberMsg">
                    아직 굿디쉬의 회원이 아니신가요? <br>
                    회원가입을 하시면 더 많은 정보와 혜택을 받으실 수 있습니다.
                    <button type="button" id="joinMember"><a href="">회원가입</a></button>
                </h3>
            </div>
        </div>
    
    </div>
</body>

</html>
