<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="header" class="join_membership" role="banner">
            <h1><a href="index.html" class="h_logo"></a></h1>
        </div>
    </div>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입 페이지</title>
        <link rel="stylesheet" href="signup.css">
        <script src="signup.js"></script>
    </head>
    <body>
        <form>
        <div id="container">
            <div id="content">
                <div class="join_content">
                    <div class="row_group">
                        <div class="join_row">
                            <h3 class="join_title"><label for="id">아이디</label></h3>
                            <span class="box_id">
                                <input type="text" id="email" name="id" class="int" title="id" maxlength="20">
                                <!-- <span class="step_url">@goodish.com</span> -->
                            </span>
                            <span class="error" id="emailError"></span>
                        </div>
                    </div>
                    <div class="row_group">
                        <div class="join_row">
                            <h3 class="join_title">
                                <label for="name">이름</label>
                            </h3>
                            <span class="ps_box_name">
                                <input type="text" id="name" name="name" title="이름" class="int" maxlength="40">
                            </span>
                            <span class="error" id="nameError"></span>
                        </div>
                    </div>
                    <div class="row_group">
                        <div class="join_row">
                            <h3 class="join_title"><label for="password1">비밀번호</label></h3>
                            <span class="ps_box_pass" id="pswd1Img">
                                <input type="password" id="password" name="pswd1" class="int" title="비밀번호 입력" aria-describedby="pswd1Msg" maxlength="20">
                            </span>
                            <span class="lbl">
                                <img class="lbl2" src="">
                            </span>
                            <span class="error" id="passwordError"></span>
                            <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                            <span class="ps_box_pass_check" id="pswd2Img">
                                <input type="password" id="passwordCheck" name="pswd2" class="int" title="비밀번호 재확인 입력" aria-describedby="pswd2Blind" maxlength="20">
                            </span>
                            <span class="wa_blind" id="passwordCheckError"></span>
                        </div>
                    </div>
                    <div class="row_group">
                        <div class="join_row">
                            <h3 class="join_title">
                                <label for="name">주소</label>
                            </h3>
                            <div class="area">
                                <select id="area">
                                    <option selected disabled>지역을 선택하세요.</option>
                                    <option>서울</option>
                                    <option>인천</option>
                                    <option>경기</option>
                                    <option>충북</option>
                                    <option>충남</option>
                                    <option>세종</option>
                                    <option>대전</option>
                                    <option>전북</option>
                                    <option>전남</option>
                                    <option>광주</option>
                                    <option>부산</option>
                                    <option>울산</option>
                                    <option>경북</option>
                                    <option>경남</option>
                                    <option>대구</option>
                                    <option>강원</option>
                                </select>
                                <div id="areaError" class="error"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row_group">
                        <div class="join_row">
                            <h3 class="join_title">
                                <label for="name">성별</label>
                            </h3>
                            <div class="gender">
                                <input type="radio" id="gender_man" name="gender" checked>남성
                                <input type="radio" id="gender_woman" name="gender">여성
                                <div id="genderError" class="error"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row_group">
                        <div class="join_row">
                            <h3 class="join_title">
                                <label for="name">휴대전화</label>
                            </h3>
                            <div class="phone_wrap">
                                <div class="phone1">
                                    <span class="ps_box">
                                        <input type="text" id="phone1" size="1" maxlength="3" oninput="changePhone()">
                                    </span>
                                </div>
                                <div class="phone2">
                                    <span class="ps_box">
                                        <input type="text" id="phone2" size="3" maxlength="4" oninput="changePhone()">
                                    </span>
                                </div>
                                <div class="phone3">
                                    <span class="ps_box">
                                        <input type="text" id="phone3" size="3" maxlength="4" oninput="changePhone()">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn_area">
                        <div class="auth">
                            <div id="certificationNumber">000000</div>
                        </div>
                        <button type="button" id="sendMessage" onclick="getToken()" disabled class="btn_type btn_primary">
                            <span>인증번호 전송</span>
                        </button>
                    </div>
                    <div class="btn_area">
                        <div class="auth">
                            <div id="timeLimit">03:00</div>
                        </div>
                        <button type="button" id="completion" onclick="checkCompletion()" disabled class="btn_type btn_primary">
                            <span>인증확인</span>
                        </button>
                    </div>
                    <br>
                    <div class="signUp">
                        <button type="button" id="sighUpButton" onclick="signUpCheck()" class="btn_type btn_primary" disabled>
                            <span>가입하기</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="footer" role="contentinfo">
        <ul>
            <li>
                <a href="">이용약관</a>
            </li>
            <li>
                <strong>
                    <a href="">개인정보처리방침</a>
                </strong>
            </li>
            <li>
                <a href="">책임의 한계와 법적 고지</a>
            </li>
            <li>
                <a href="">회원정보 고객센터</a>
            </li>
        </ul>
        <address>
            <em class="copy">Copyright</em>
            <em class="u_cri">ⓒ</em>
            <a href="index.html" target="_blank" class="u_cra">Goo:Dish</a>
            <span class="all_r">All Rights Reserved.</span>
        </address>
    </div>

</body>
</html>
