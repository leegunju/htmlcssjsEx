<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classEx</title>
</head>
<body>
    <script>
        let myAccount = {
            name: 'hong',
            balance: 0,
            //입금
            deposit: function(amount){
                this.balance += amount;
            },
            //출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            //이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        let yourAccount = {
            name: 'kim',
            balance: 100,
            //입금
            deposit: function(amount){
                this.balance += amount;
            },
            //출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            //이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        //내 계좌에 입금 상황
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.deposit(500);
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.withdraw(100);
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.transfer(200,yourAccount);
        console.log(myAccount.name, ":", myAccount.balance);
        console.log(yourAccount.name, ":", yourAccount.balance);

        console.log('--------------------');

        //class로 변경
        class BankAccount{
            //생성자
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }

            deposit(amount){
                this.balance += amount;
            }
            withdraw(amount){
                this.balance -= amount;
            }
            transfer(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        let myAccount1 = new BankAccount('lee', 200);
        let myAccount2 = new BankAccount('park', 300);
        console.log(myAccount1);
        console.log(myAccount2);
        console.log(myAccount1.name, ":", myAccount1.balance);
        myAccount1.deposit(100);
        console.log(myAccount1.name, ":", myAccount1.balance);
        myAccount1.withdraw(100);
        console.log(myAccount1.name, ":", myAccount1.balance);
        myAccount1.transfer(100, myAccount2);
        console.log(myAccount1.name, ":", myAccount1.balance);
        console.log(myAccount2.name, ":", myAccount2.balance);
        
    </script>
</body>
</html>
