<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map예제</title>
</head>
<body>
    <!-- 
        input 2개 생성 => 과목, 점수
        추가버튼 => map에 추가
        출력버튼 => map을 출력 => ul태그안에 li로 추가
        결과버튼 => 합계, 평균, 합격여부 (60이상이면 합격) => h3
     -->
     <div>
        과목 : <input type="text" id="subject"><br>
        점수 : <input type="text" id="score"><br>
        <button type="button" id="add">추가</button>
        <button type="button" id="print">출력</button>
        <button type="button" id="result">결과</button>
     </div>
     <ul id="show">
        
     </ul>
     <h3 id="show1">

     </h3>

     <script>
        const myMap = new Map();
        const add = document.getElementById('add');
        const print = document.getElementById('print');
        const result = document.getElementById('result');
        
        add.addEventListener('click', function(){
            let subject = document.getElementById('subject').value;
            let score = document.getElementById('score').value;
            let scoreNum = Number(score);
            myMap.set(subject, scoreNum);
            console.log(myMap);
        });

        print.addEventListener('click', function(){
            let show = document.getElementById('show');
            let str ='';
            myMap.forEach(function(value, key){
                str += `<li>과목 : ${key}, 점수 : ${value}</li>`;
            });
            show.innerHTML = str;
        });

        result.addEventListener('click', function(){
           let show1 = document.getElementById('show1');
           let result = 0;
           let pass ='';
            myMap.forEach(function(value){
                result += value;
            });
            let avg = result / myMap.size;
            if(avg >= 60){
                pass = '합격';
            }else{
                pass = '불합격';
            }
            show1.innerText = `합계 : ${result} 평균 : ${avg.toFixed(2)} 합격여부 : ${pass}`;
        });
        </script>
</body>
</html>
