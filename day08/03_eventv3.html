<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율 구하기</title>
</head>
<body>
    <form action="">
        가격 : <input type="text" id="price"> 원 <br>
        할인율 : <input type="text" id="count"> % <br>
        <button type="button" id="button">할인가격 계산</button>
    </form>
    <h3 id="sum">
        <!-- ex) 50000원 5%할인 할인금액:2500 지불금액:47500 -->
    </h3>
    <script>
        let price = document.getElementById('button');
        button.onclick = function(){
            let price = document.getElementById('price').value;
            let count = document.getElementById('count').value;
            // price = parseInt(price);
            // count = parseInt(count);
            let countTotal = (price * count) / 100;
            let total = price - countTotal;
            let sum = document.getElementById('sum');
            sum.innerText = `할인금액:${countTotal} 지불금액:${total}`;
        }
    </script>
</body>
</html>
